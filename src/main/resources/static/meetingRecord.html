    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html"><span class="navbar-brand"> <span class="glyphicon glyphicon-home">&nbsp;<b>E-learning小组会议记录</b></span></a>

                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse pull-right" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a v-bind:href="'personList.html'"> <span class="glyphicon glyphicon-edit">人员编辑</a></li>
                    </ul>

                </div>
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <h1 class="text-center">添加会议记录</h1>
    <div class="container">
        <div class="row ">
            <div class=" col-sm-4" style="margin-top: 10px">
                <form class="bs-example bs-example-form " role="form">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">会&nbsp;议&nbsp;日&nbsp;期</span>
                        <input type="text" id="date" class="form-control">
                    </div>
                </form>
            </div>
            <div class=" col-sm-4" style="margin-top: 10px">
                <form class="bs-example bs-example-form " role="form">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">会&nbsp;议&nbsp;时&nbsp;间</span>
                        <input type="text" id="time" class="form-control" value="19:30">
                    </div>
                </form>
            </div>
            <div class=" col-sm-4" style="margin-top: 10px">
                <form class="bs-example bs-example-form " role="form">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">会&nbsp;议&nbsp;地&nbsp;点</span>
                        <input type="text" id="place" class="form-control" value="东二楼会议室">
                    </div>
                </form>
            </div>

            <div class=" col-sm-6" style="margin-top: 10px">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">主持记录人</span>
                        <input type="text" id="recorder" class="form-control " data-provide="typeahead"
                               autocomplete="off"
                               placeholder="请输入">
                    </div>
                </form>
            </div>

            <div class=" col-sm-6" style="margin-top: 10px">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group input-group-lg">
                        <span style="font-size: 15px"><br></span>
                        <span style="font-size: 18px">*请务必在选项框中选中主持记录人，以保证此人存在</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <br>
            <div class="box box-success chuxi">
                <div class="box-header ui-sortable-handle" style="cursor: move;">
                    <div class="col-sm-2">
                    </div>
                    <div class="row col-sm-8" style="margin-bottom: 5px;">
                        <h4 class="text-center">出席人员
                            <small>请选出出席人员</small>
                        </h4>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-block btn-default" v-on:click="swapCheck">全选/取消全选</button>
                    </div>
                </div>
                <div class="box-body font-size-18" id>
                    <div>
                        <div class="col-sm-1 divcss5-bottom">老师</div>
                        <div class="col-sm-11 divcss5-bottom">
                            <div class=" col-sm-2" v-for="item in items" v-if="item.grade=='老师'">
                                <label>
                                    <input type="checkbox" v-bind:name="item.name">
                                    <span class="label label-default" v-text="item.name"></span>
                                    </input>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-1 divcss5-bottom">博士</div>
                        <div class="col-sm-11 divcss5-bottom">
                            <div class=" col-sm-2" v-for="item in items" v-if="item.grade=='博士'">
                                <label><input type="checkbox" v-bind:name="item.name"> <span class="label label-default"
                                                                                             v-text="item.name"></span></input>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-1 divcss5-bottom">研三</div>
                        <div class="col-sm-11 divcss5-bottom">
                            <div class=" col-sm-2" v-for="item in items" v-if="item.grade=='研三'">
                                <label><input type="checkbox" v-bind:name="item.name"> <span class="label label-default"
                                                                                             v-text="item.name"></span></input>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-1 divcss5-bottom">研二</div>
                        <div class="col-sm-11 divcss5-bottom">
                            <div class=" col-sm-2" v-for="item in items" v-if="item.grade=='研二'">
                                <label><input type="checkbox" v-bind:name="item.name"> <span class="label label-default"
                                                                                             v-text="item.name"></span></input>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-1 divcss5-bottom">研一</div>
                        <div class="col-sm-11 divcss5-bottom">
                            <div class=" col-sm-2" v-for="item in items" v-if="item.grade=='研一'">
                                <label><input type="checkbox" v-bind:name="item.name"> <span class="label label-default"
                                                                                             v-text="item.name"></span></input>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-1">研零</div>
                        <div class="col-sm-11">
                            <div class=" col-sm-2" v-for="item in items" v-if="item.grade=='研零'">
                                <label><input type="checkbox" v-bind:name="item.name"> <span class="label label-default"
                                                                                             v-text="item.name"></span></input>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="box box-danger ">
                <div class="box-header ui-sortable-handle" style="cursor: move;">
                    <div class="row" style="margin-bottom: 5px;">
                        <h4 class="text-center">请假人员</h4>
                    </div>
                </div>
                <div class="box-body font-size-18 addNonAttender">
                    <div class="container">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th width="17%">请假人</th>
                                <th width="69%">请假原因</th>
                                <th width="14%"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="nonAttend_item in nonAttend_items">
                                <td v-text="nonAttend_item.personName"></td>
                                <td v-text="nonAttend_item.reason"></td>
                                <td class="fa fa-fw fa-remove" v-on:click="deleteNonAttender(nonAttend_item)"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row oneNonAttender" style="margin-top: 20px">
                        <div class="col-sm-2">
                            <form class="bs-example bs-example-form" role="form">
                                <div class="input-group input-group-lg">
                                    <input id="nonAttender" type="text" class="form-control " data-provide="typeahead"
                                           autocomplete="off" placeholder="请输入请假人">
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-8">
                            <form class="bs-example bs-example-form" role="form">
                                <div class="input-group input-group-lg" style="width: 100%">
                                    <input type="text" class="form-control " id="nonAttend_reason"
                                           placeholder="请输入请假原因">
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-2">
                            <form class="bs-example bs-example-form" role="form">
                                <div class="input-group input-group-lg">
                                    <button type="button" class="btn btn-lg btn-block btn-default"
                                            v-on:click="appendNonAttender">添加
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <span>*请务必在选项框中选中请假人，以保证此人存在</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 divcss5-bottom">
                <div id="edit" style="background-color: white"></div>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="box box-default ">
                <div class="box-header ui-sortable-handle" style="cursor: move;">
                    <div class="row" style="margin-bottom: 5px;">
                        <h4 class="text-center">请上传附件</h4>
                    </div>
                </div>
                <div class="box-body font-size-18 addNonAttender">
                    <div v-for="sucAtt in sucAttachments" class="row">
                        <div class="col-sm-9" v-text="sucAtt.fileName"></div>
                        <div class="col-sm-3" v-on:click="deleteAtt(sucAtt)">
                            <button> 点我删之</button>
                        </div>
                    </div>
                    <form enctype="multipart/form-data" id="form1">
                        <input type="file" name="attachment"/>
                        <div style="text-align: center">
                            <button type="button" id="btnsubmit" value=" 上 传 "/>
                            上 传</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <p style="text-align: center">
                <!--<button  type="button"  class="btn btn-default btn-lg"></button>-->
                <button type="button" id="save" class="btn  btn-primary btn-lg" v-on:click="saveT">保存</button>
            </p>
        </div>
    </div>
</div>
